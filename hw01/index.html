		<script>
			$( document ).ready(function() {
				var root = this;
				var $holder = document.querySelector("#notebook_holder");
				var $source_url = $($holder).parent().parent().parent().children('button').children('a').attr('data-raw');
				var toggleButton = $('button[data-bs-target="#collapseExample"]')
				toggleButton.get(0).addEventListener("click", function() {
					this.classList.toggle("active");
				})

				var render_notebook = function (ipynb) {
					var notebook = root.notebook = nb.parse(ipynb);
					while ($holder.hasChildNodes()) {
						$holder.removeChild($holder.lastChild);
					}
					$holder.appendChild(notebook.render());
					Prism.highlightAll();
				};

				$.get($source_url, function(data) {
					var parsed = JSON.parse(data);
					render_notebook(parsed);
				}, 'text');
			});
		</script>
